apiVersion: secrets-store.csi.x-k8s.io/v1alpha1
kind: SecretProviderClass
metadata:
  name: vault-foo-sync
  namespace: default
spec:
  provider: invalidprovider
  secretObjects:
  - secretName: foosecret
    type: Opaque
    data: 
    - objectName: foo
      key: pwd
    - objectName: foo1
      key: username
  parameters:
    roleName: "example-role"
    vaultAddress: http://${VAULT_SERVICE_IP}:8200
    vaultSkipTLSVerify: "true"
    objects:  |
      array:
        - |
          objectPath: "/foo"
          objectName: "bar"
          objectVersion: ""
        - |
          objectPath: "/foo1"
          objectName: "bar"
          objectVersion: ""
---
